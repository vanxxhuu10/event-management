<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Final Allotment</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="final-allotment.css" />
</head>
<body>
  <header>
    <div class="header-content">
      <h1>Final Allotment Panel</h1>
      <div class="header-decoration"></div>
    </div>
  </header>

  <div class="container">
    <div class="panel">
      <h2><i class="fas fa-users"></i> All Clubs</h2>
      <div id="clubButtons" class="button-container"></div>
    </div>
    
    <div id="clubTable" class="table-container">
      <div class="table-placeholder">
        <i class="fas fa-table"></i>
        <p>Select a club to view and manage events</p>
      </div>
    </div>
  </div>

  <div class="notification" id="notification"></div>

  <script src="final-allotment.js"></script>
</body>
</html>
